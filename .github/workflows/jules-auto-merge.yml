name: Auto-merge Jules

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  approve-and-merge:
    runs-on: ubuntu-latest
    # I REMOVED THE 'if:' LINE SO IT RUNS ON EVERYTHING
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Auto-merge
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}
        run: |
          # 1. Force PR to be ready (removes Draft)
          gh pr ready "$PR_URL" || true
          
          # 2. Merge immediately (using --admin if possible, otherwise standard merge)
          gh pr merge "$PR_URL" --squash --delete-branch
