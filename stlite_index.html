<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Easy Wallpaper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.53.0/build/stlite.css" />
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.53.0/build/stlite.js"></script>
    <script>
      stlite.mount({
        requirements: ["streamlit", "requests", "Pillow", "pyodide-http"],
        entrypoint: "web_app.py",
        files: {
          "web_app.py": {
            url: "web_app.py",
          },
          "config.py": {
            url: "config.py",
          },
          "providers.py": {
            url: "providers.py",
          },
          "wallpaper.py": {
            url: "wallpaper.py",
          },
          "ui.py": {
            url: "ui.py",
          }
        },
      }, document.getElementById("root"));
    </script>
  </body>
</html>
